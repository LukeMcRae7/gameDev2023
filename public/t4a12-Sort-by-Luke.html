<h1 align=center>t2a12 Sort by Luke</h1>
<fieldset style="width: 300px">
<script>
   let myMax = 36
   let myCards = new Array(myMax)  
   let myMax02 = 10


   function myShow() {
  let myTemp = '';
  for (let myLoop = 0; myLoop < myMax; myLoop++) {
    myTemp += '<div class="card">' + myCards[myLoop] + '</div>';
  }
  document.getElementById('myDiv01').innerHTML = myTemp;
}
function setMax() {
      myMax = document.getElementById('myNum01').value;
      myCards = new Array(myMax);
      myMax02 = document.getElementById('myNum02').value;
      myMax02++
   }
</script>
Amount of Cards:⠀⠀<input id="myNum01" type="number" value="36" style="width: 80px; height: 35px; text-align: center; font-size: 20px"><br>
Max Value of Cards: <input id="myNum02" type="number" value="9" style="width: 80px; height: 35px; text-align: center; font-size: 20px"><br><br>
<input type=button value="Set Random" onclick="{
   setMax()
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
     myCards[myLoop] = Math.floor(Math.random()*myMax02)
  }
  myShow()
}">
<input type=button value="Sort Cards" onclick="{
  let myTemp = 0
  for ( let myLoop = 0;   myLoop < myMax;  myLoop++){
  if(myCards[myLoop] > myCards[myLoop + 1]){
    myTemp = myCards[myLoop + 1];
    myCards[myLoop + 1] = myCards[myLoop];
    myCards[myLoop] = myTemp;
    if(myLoop > 0) {
      myLoop -= 2;
    }
  }
}
myShow()
}">
</fieldset>
<div id="myDiv01"></div>
