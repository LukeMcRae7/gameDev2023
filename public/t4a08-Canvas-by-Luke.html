 <canvas id="canvas" width="700" height="600" style="background-color: ffffff"></canvas>
 
 <script>
    var canvas = document.getElementById("canvas");
 var context = canvas.getContext("2d");
 
 var isDrawing = false;
 var lastX, lastY;
 
 canvas.addEventListener("mousemove", function(event) {
   var x = event.clientX + window.scrollX - 25;
   var y = event.clientY + window.scrollY - 328;
   draw(x, y);
 });
 
 canvas.addEventListener("touchmove", function(event) {
   var touch = event.touches[0];
   var x = touch.clientX + window.scrollX - 25;
   var y = touch.clientY + window.scrollY - 328;
   draw(x, y);
 });
 function draw(x, y) {
   if (!isDrawing) {
     return;
   }
   context.lineWidth = brushSize;
   context.lineCap = "round";
   context.strokeStyle = brushColor;
   
   context.beginPath();
   context.moveTo(lastX, lastY);
   context.lineTo(x, y);
   context.stroke();
   
   lastX = x;
   lastY = y;
 }
 canvas.addEventListener("mousedown", function(event) {
   isDrawing = true;
   lastX = event.clientX + window.scrollX - 25;
   lastY = event.clientY + window.scrollY - 328;
 });
 
 canvas.addEventListener("touchstart", function(event) {
   var touch = event.touches[0];
   isDrawing = true;
   lastX = touch.clientX + window.scrollX  - 25;
   lastY = touch.clientY + window.scrollY - 328;
 });
 canvas.addEventListener("mouseup", function() {
   isDrawing = false;
 });
 
 canvas.addEventListener("touchend", function() {
   isDrawing = false;
 });
 </script><br>
