Max loops: <input id="myNum01" type=number value="4" ><br> 

<input type=button value="Basic For loop with Decisions" onclick="{
    document.getElementById('myDiv01').innerHTML = ''
    let myTemp = ''

    let myMax = parseInt(document.getElementById('myNum01').value)

    for (let myLoop = 0; myLoop < myMax; myLoop++ ){

       if (myLoop * 2 > myMax){
          myTemp += ' cool '
      }

      myTemp += 'Loop number: ' + myLoop + '<br>'
    }
    document.getElementById('myDiv01').innerHTML = myTemp 
}">


<input type=button value="Basic For loop only" onclick="{
    let myTemp = ''
    let myMax = parseInt(document.getElementById('myNum01').value)
    for (let myLoop = 0; myLoop < myMax; myLoop++ ){
      myTemp += 'Loop number: ' + myLoop + '<br>'
    }
    document.getElementById('myDiv01').innerHTML = myTemp 
}">

<fieldset><legend>Making a table with loops: </legend>
    <input type="number" id="myNum02" value="3" style="width: 50px"> Rows<br>
    <input type="number" id="myNum03" value="3" style="width: 50px"> Columns<br>
    <input type="number" id="myNum04" value="5" style="width: 50px"> Special Number<br>
    
    <input type=button value="Create Table" onclick="{
        document.getElementById('myDiv04').innerHTML = ''
        let myTemp = ''
        let myRows = parseInt(document.getElementById('myNum02').value)
        let myCols = parseInt(document.getElementById('myNum03').value)
        let mySpecial = parseInt(document.getElementById('myNum04').value)
        let myMatrix = []
        let myCount = 1
        for (let i = 0; i < myRows; i++ ){
            let row = []
            for (let j = 0; j < myCols; j++ ){
                row.push(myCount++)
            }
            myMatrix.push(row)
        }
        myTemp += '<table>'
        for (let i = 0; i < myMatrix.length; i++ ){
            myTemp += '<tr>'
            for (let j = 0; j < myMatrix[i].length; j++ ){
                if (myMatrix[i][j] === mySpecial) {
                    myTemp += '<td style=\'color:gold;\'>' + myMatrix[i][j] + '</td>'
                } else {
                    myTemp += '<td>' + myMatrix[i][j] + '</td>'
                }
            }
            myTemp += '</tr>'
        }
        myTemp += '</table>'
        document.getElementById('myDiv04').innerHTML = myTemp 
    }">
    
    <div id="myDiv04"><font color=red>...</font></div>
</fieldset>
