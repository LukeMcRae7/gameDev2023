<script>
    var total;
    var taxTotal;
    
    function setLabels() {
        document.getElementById('myLabel01').innerHTML = "Day:";
        document.getElementById('myLabel02').innerHTML = "Month (assuming 20 days worked):";
        document.getElementById('myLabel03').innerHTML = "Year (assuming 200 days worked):";
        document.getElementById('myFieldset01').style.borderWidth = '2px';
        document.getElementById('myFieldset02').style.borderWidth = '2px';
        document.getElementById('myFieldset03').style.borderWidth = '2px';
    }
    
    function calcTotal() {
        var wage = document.getElementById('myWage').value;
        var hours = document.getElementById('myHours').value;
        total = wage * hours;
        document.getElementById('myTotal01').innerHTML = "Total pay: $" + total;
        document.getElementById('myTotal02').innerHTML = "Total pay: $" + (total * 20);
        document.getElementById('myTotal03').innerHTML = "Total pay: $" + (total * 200);
    }
    
    function calcTax() {
        var tax = document.getElementById('myTax').value;
        taxTotal = total * (tax / 100);
        document.getElementById('myTax01').innerHTML = "Total tax: $" + taxTotal;
        document.getElementById('myTax02').innerHTML = "Total tax: $" + (taxTotal * 20);
        document.getElementById('myTax03').innerHTML = "Total tax: $" + (taxTotal * 200);
    }
    
    function calcTakeHome() {
        var takeHome = total - taxTotal;
        document.getElementById('myTakeHome01').innerHTML = "Take home: $" + takeHome;
        document.getElementById('myTakeHome02').innerHTML = "Take home: $" + (takeHome * 20);
        document.getElementById('myTakeHome03').innerHTML = "Take home: $" + (takeHome * 200);
    }
    </script>
    

<h2 align=center>Taxes by Luke</h2>

    <tr><td>Hours:</td><td>⠀<input id="myHours" style="width: 40px;" type="text" value=""></td><td>hours daily</td>
    <tr><td>Tax rate:</td><td>⠀<input id="myTax" style="width: 40px;" type="text" value=""></td><td>%</td>

<input type="button" value="Calculate Tax" onclick="{
